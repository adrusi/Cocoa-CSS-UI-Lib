<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="main.css" />
		<title>Mac UI Demo</title>
	</head>
	<body>
		<div id="menubar">
			<div id="pear-logo"></div>
			<div id="app-name" class="item">App Name</div>
			<div class="item">
				File
				<ul>
					<li>Menu Items Here</li>
				</ul>
			</div>
			<div id="right">
				<div id="clock"></div>
				<div id="spotlight"></div>
			</div>
		</div>
		<div id="body">
			<header>
				<div id="traffic-lights"></div>
				<h1>App Title Here</h1>
			</header>
			<aside>
				<section>
					<h2>Sidebar Heading</h2>
					<ul>
						<li><a href="#events"><img src="http://dummyimage.com/16x16/000/fff" alt="16x16" />Sidebar Items</a></li>
					</ul>
				</section>
			</aside>
			<div id="main">
				<header>
					<h2>Page Heading</h2>
				</header>
			</div>
		</div>
		<footer>
			<a href="#" class="tb-item">
				<figure>
					<img src="http://dummyimage.com/22x22/000/fff" alt="22x22" />
					<figcaption>Toolbar Item</figcaption>
				</figure>
			</a>
			<div href="#" class="tb-item">
				<div class="range">
					<img src="http://dummyimage.com/16x16/000/fff" alt="16x16" />
					<input type="range" />
					<img src="http://dummyimage.com/22x22/000/fff" alt="22x22" />
				</div>
				<figcaption>Toolbar Slider</figcaption>
			</div>
		</footer>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
